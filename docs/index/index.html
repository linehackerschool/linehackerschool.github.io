 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch2 id=\u0022welcome-to-our-hacker-school\u0022\u003eWelcome to our hacker school!\u003c\/h2\u003e\n\u003cp\u003eハッカースクールは初心者から上級者まで誰でも参加できる匿名型チャットです。\n現在サーバーはLINEオープンチャットととmatrix.orgで運営されており、ハッキングとセキュリティに関連する話題の共有を容易に行うことが可能です。\nLINEオープンチャットについては、チャット人数はサービス開始から数ヶ月で著しく増加し、今では100人を超える規模のルームに成長しました。\u003c!-- raw HTML omitted --\u003e\u003c\/p\u003e\n\u003cp\u003eまた、我がサービスでは各々のPC技術量に応じて学年分けを行っており、難易度に応じたハッキング試験を突破することで、学年を駆け上がることができます。\n現在1~3年生の3つのルームがあり、1年生のルームでは試験なしに参加することが可能です。\n現代のIT技術の英知を堪能ください。\u003c\/p\u003e\n\u003ch2 id=\u0022参加方法とリンク\u0022\u003e参加方法とリンク\u003c\/h2\u003e\n\u003cp\u003eハッカーの学校1年生\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/line.me\/ti\/g2\/AaZkPfqiE4Z43tj1794ZSkmRxaeStw_Qu-nRxA\u0022\u003ehttps:\/\/line.me\/ti\/g2\/AaZkPfqiE4Z43tj1794ZSkmRxaeStw_Qu-nRxA\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eハッカーの学校2年生\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/line.me\/ti\/g2\/K6TJ9_pWPEaxJxsFUhVn3vx2AJJSbB3b-FZlyw\u0022\u003ehttps:\/\/line.me\/ti\/g2\/K6TJ9_pWPEaxJxsFUhVn3vx2AJJSbB3b-FZlyw\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003e(2年生では試験問題の閲覧をするにはハッカーの学校1年生の参加をする必要がある。)\u003c\/p\u003e\n\u003cp\u003eハッカーの学校3年生\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/line.me\/ti\/g2\/F-UBAnHqh4_k6di4ADwqxblRJDV-DTCm4Bga_w\u0022\u003ehttps:\/\/line.me\/ti\/g2\/F-UBAnHqh4_k6di4ADwqxblRJDV-DTCm4Bga_w\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003e(\u003ca href=\u0022https:\/\/github.com\/ipshtkleegetolb73\/question\u0022\u003ehttps:\/\/github.com\/ipshtkleegetolb73\/question\u003c\/a\u003e)\nハッキング雑談部屋\n\u003ca href=\u0022https:\/\/line.me\/ti\/g2\/xqrqpd2DfVPy1BlrwASQqgmYlDBDlLrvu2ybYg\u0022\u003ehttps:\/\/line.me\/ti\/g2\/xqrqpd2DfVPy1BlrwASQqgmYlDBDlLrvu2ybYg\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eelement鯖\n\u003ca href=\u0022https:\/\/matrix.to\/#\/@kishiyama:matrix.org\u0022\u003ehttps:\/\/matrix.to\/#\/@kishiyama:matrix.org\u003c\/a\u003e\n(プライベートルームなのでDMください)\u003c\/p\u003e\n\u003cp\u003eGithub開発ルーム\n\u003ca href=\u0022https:\/\/github.com\/linehackerschool\u0022\u003ehttps:\/\/github.com\/linehackerschool\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022web\u0022\u003eWeb\u003c\/h2\u003e\n\u003cp\u003e・Github Pages\u003c\/p\u003e\n\u003cp\u003e・Hugo theme created by Yukuro\u003c\/p\u003e\n\u003cp\u003e(\u003ca href=\u0022https:\/\/github.com\/Yukuro\/hugo-theme-shell\u0022\u003ehttps:\/\/github.com\/Yukuro\/hugo-theme-shell\u003c\/a\u003e)\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
